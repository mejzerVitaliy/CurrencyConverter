<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="allElements">
        <div class="head" id="headAndFoot">
            <div class="title">
                <h1>Currency converter</h1>
            </div>
            

            <div class="lightMode" id="lightMode">
                <button id="lightModeBtn" class="lightModeBtn"><h4>light mode</h4></button> 
            </div>
        </div>
        
        <div class="main">
            
            <div class="converter">
                <div class="your">
                    <div class="yourCurrency">
                        <h3>write a your currency: </h3>
                        <input type="text" name="" id="yourCurrency" placeholder="US">
                    </div>
                    <div class="value"><input type="number" name="" id="" value="0" min="0"></div>
                </div>
                
                <div class="into">
                    <div class="intoCurrency">
                        <h3>into Currency: </h3>
                        <input type="text" name="" id="intoCurrency" placeholder="US">
                    </div>
                    <div class="value"><input type="number" name="" id="" value="0" min="0"></div>
                </div>
                
            </div>
            
        </div>
    
        <div class="footer" id="headAndFoot">
            <div class="info">
                <h2>informathion about this project</h2>
                <p>this is converter of currency. this is my second project with JavaScript, i used html, css, js(base of js, DOM, async code and API)</p>
            </div>
    
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
